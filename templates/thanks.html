<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-gray-700 px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
              <div>
                  <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                      <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                      </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                      <h3 class="text-lg font-medium leading-6 text-white" id="modal-title">Connection successful</h3>
                      <div class="mt-2">
                          <p class="text-sm text-gray-300">{{description}}</p>
                          <p class="text-sm text-gray-300">Discord ID: {{discord_id}}</p>
                          <p class="text-sm text-gray-300">Twitch ID: {{twitch_id}}</p>
                          <p class="text-sm text-gray-300">Twitch Name: {{twitch_name}}</p>
                          <p class="text-sm text-gray-300">You are a: {{broadcaster_type}}</p>
                          <p class="text-sm text-gray-300">Emote Prefix: {{prefix}}</p>
                          <p class="text-sm text-gray-300">Thanks for connecting your Twitch, you can close this page and enjoy the bot now :)</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
</div>
